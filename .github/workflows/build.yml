name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install Capacitor
      run: |
        npm init -y
        npm install @capacitor/core @capacitor/cli @capacitor/android
    
    - name: Setup www folder
      run: |
        mkdir -p www
        cp index.html www/
        cp sw.js www/
        cp manifest.json www/
        cp icon-192.png www/ || true
        cp icon-512.png www/ || true
    
    - name: Initialize Capacitor
      run: npx cap init CryptVault com.potatameister.cryptvault --web-dir www
    
    - name: Add Android
      run: npx cap add android
    
    - name: Fix Kotlin Conflict
      run: |
        cat >> android/app/build.gradle << 'EOF'
        
        configurations.all {
            resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22'
            }
        }
        EOF
    
    - name: Fix Status Bar
      run: |
        # Make status bar translucent
        sed -i 's/<style name="AppTheme.NoActionBar" parent="Theme.AppCompat.DayNight.NoActionBar">/<style name="AppTheme.NoActionBar" parent="Theme.AppCompat.DayNight.NoActionBar">\n        <item name="android:windowTranslucentStatus">false<\/item>\n        <item name="android:statusBarColor">@color\/colorPrimaryDark<\/item>/' android/app/src/main/res/values/styles.xml || true
    
    - name: Copy App Icons
      run: |
        # Copy icons to Android resources if they exist
        if [ -f "icon-192.png" ]; then
          cp icon-192.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png || true
          cp icon-192.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png || true
          cp icon-192.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png || true
          cp icon-192.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png || true
          cp icon-192.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_foreground.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_foreground.png || true
          cp icon-192.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_foreground.png || true
          cp icon-192.png android/app/src/main/res/mipmap-hdpi/ic_launcher_foreground.png || true
          cp icon-192.png android/app/src/main/res/mipmap-mdpi/ic_launcher_foreground.png || true
        fi
    
    - name: Sync
      run: npx cap sync
    
    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
    
    - name: Build Release APK
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon
      continue-on-error: true
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: CryptVault-Debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: CryptVault-Release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90
      continue-on-error: true
